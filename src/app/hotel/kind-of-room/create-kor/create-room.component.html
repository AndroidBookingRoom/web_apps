<div class="modal-header" style="z-index: 9999">
  <h4 class="modal-title" id="modal-basic-title">Create Room</h4>

  <button type="button" class="btn-close" aria-label="Close" (click)="close()">X</button>
</div>
<div class="modal-body">
  <form [formGroup]="roomForm" (ngSubmit)="submit()">
    <!--    Name-->
    <!--    Address-->
    <div class="mb-3">
      <label for="name">Name</label>
      <div class="input-group">
        <input type="text" class="form-control" id="name" formControlName="name" required>
      </div>
      <small *ngIf="f['name'].touched && f['name'].errors?.['required']"
             class="text-danger">
        Room Name is required.
      </small>
<!--      <div class="mb-3">-->
<!--        <label for="address">Address</label>-->
<!--        <div class="input-group">-->
<!--          <input type="text" class="form-control" id="address" formControlName="address">-->
<!--        </div>-->
<!--      </div>-->
    </div>
    <div class="mb-3">
      <label>Image</label>
      <div class="input-group">
        <p-fileUpload [multiple]="true"
                      [showCancelButton]="true"
                      [showUploadButton]="false"
                      (onSelect)="onSelect($event)"
                      (onRemove)="processRemove($event)"
                      (onClear)="processClear()"
                      cancelLabel="Cancel"
                      chooseLabel="Choose"
                      [fileLimit]="8"
                      accept="image/*"
        ></p-fileUpload>
      </div>
    </div>

    <div class="modal-footer">
      <button type="submit" class="btn btn-outline-dark" [disabled]="roomForm.invalid">Save</button>
    </div>
  </form>

</div>
<!--</html>-->
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="square-jelly-box">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
