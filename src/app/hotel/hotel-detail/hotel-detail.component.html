<table class="table">
  <thead class="thead-dark">
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Address</th>
    <th>Created Date</th>
    <th>Image</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of ListHotel | filter:searchText ; index as i ">
    <td>{{i}}</td>
    <td>{{data.name}}</td>
    <td>{{data.address}}</td>
    <td>{{data.createdDate | date: 'dd/MM/yyyy' }}</td>
    <td><img class="images" [src]="data.urlImg" style="height: 100px; width: 100px"/></td>
    <td>
      <button type="button" class="btn btn-outline-danger" (click)="delete(data.guid)">Delete</button>
    </td>
  </tr>

  </tbody>
</table>

<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
