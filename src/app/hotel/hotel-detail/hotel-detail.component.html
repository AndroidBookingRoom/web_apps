<button type="button" class="btn btn-primary" (click)="add()" >Add</button>
<table class="table" >
  <thead class="thead-dark">
  <tr>
    <th>#</th>
    <th >Name</th>
    <th>Address</th>
    <th >Created Date</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of ListHotel; index as i">
    <td>{{i}}</td>
    <td >{{data.name}}</td>
    <td >{{data.address}}</td>
    <td >{{data.createdDate }}</td>
    <td><button type="button" class="btn btn-outline-danger" (click)="delete(data.guid)">Delete</button></td>
  </tr>

  </tbody>
</table>
<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
