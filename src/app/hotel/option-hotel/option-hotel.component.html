<button type="button" class="btn btn-primary" (click)="add()">Add</button>
<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Option Hotel Name</th>
    <th scope="col">Hotel Name</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody *ngFor="let data of ListOptionHotel ; index as i">
  <tr>
    <td>{{i}}</td>
    <td>{{data.optionName}}</td>
    <td>{{data.hotelName}}</td>
    <td>
      <button type="button" class="btn btn-outline-danger" (click)="delete(data.guid)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="square-jelly-box">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
