<div class="modal-header" style="z-index: 9999">
  <h4 class="modal-title" id="modal-basic-title">Create Room</h4>

  <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>
<div class="modal-body">
  <form [formGroup]="optionHotelForm" (ngSubmit)="submit()">
    <!--    Name-->
    <!--    Address-->
    <div class="mb-3">
      <label for="hotelName">Hotel Name</label>
      <div class="input-group">
        <p-dropdown
          [required]="true"
          id="hotelName"
          formControlName="guidHotel"
          [styleClass]="'p-dropdown-custom'"
          [autoDisplayFirst]="false"
          [options]="ListHotel"
          [optionValue]="'guid'"
          optionLabel="name">
        </p-dropdown>
      </div>
      <small *ngIf="f['guidHotel'].touched && f['guidHotel'].errors?.['required']"
             class="text-danger">
        Hotel name is required.
      </small>
    </div>
    <div class="mb-3">
      <label for="price">Option Hotel Name</label>
      <div class="input-group">
        <input type="text" class="form-control" id="price" formControlName="optionName">
      </div>
      <small *ngIf="f['optionName'].touched && f['optionName'].errors?.['required']"
             class="text-danger">
        Option hotel name is required.
      </small>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-outline-dark" [disabled]="optionHotelForm.invalid">Save</button>
    </div>
  </form>

</div>
<!--</html>-->
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="square-jelly-box">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
